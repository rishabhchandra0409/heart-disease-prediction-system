<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h1>Excercises for Healthy Heart</h1>

<div class="row">
  <div class="column">
   <div class="row">
    <img src="static/exercise.jpg" alt="heart" style="width:100%">
  </div>
  <div class="row">
    <img src="static/exercise1.jpg" alt="heart" style="width:100%">
  </div>
  </div>
  <div class="column">
    <img src="static/heart6.jpg" alt="heart" style="width:100%">
  </div>
  <div class="column">
    <img src="static/heart10.png" alt="heart" style="width:100%">
  </div>
</div>

</body>
</html>
